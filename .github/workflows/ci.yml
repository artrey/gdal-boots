name: ci

on:
  push:
    branches:
      - master
      - main
      - dev
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Get pip cache dir
        id: pip-cache-dir
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Ð¡aching dependencies
        id: cache-pip
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Analyze source code
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends git
          pip install pre-commit==2.20.0
          pre-commit run -a

      - name: Install dependencies
        run: |
          sudo apt-add-repository -y ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            software-properties-common \
            g++ \
            python3-gdal=3.0.4+dfsg-1build3 \
            gdal-bin=3.0.4+dfsg-1build3 \
            libgdal-dev=3.0.4+dfsg-1build3
          pip install setuptools==57.5.0 numpy
          gdal_version=$(gdal-config --version)
          sed -i "s/gdal/gdal==$gdal_version/gI" requirements.txt
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Test with pytest
        run: pytest --cov=gdal_boots
